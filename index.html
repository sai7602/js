        var result;

        function calculate(operand1, operand2, sign) {
            if (isNaN(operand1) == false && isNaN(operand2) == false) {
                switch (sign) {
                    case "+":
                        {
                            result = operand1 + operand2;
                            break;
                        }
                    case "-":
                        {
                            result = operand1 - operand2;
                            break;
                        }
                    case "*":
                        {
                            result = operand1 * operand2;
                            break;
                        }

                            break;
                        }

                        {
                            result = operand1 ** operand2;
                            break;
                        }
                    case "%":
                        {
                            result = operand1 % operand2;
                            break;
                        }
                    default:
                        {
                            document.write("Данного символу немає в словнику");
                            break;
                        };
                }
            } else {
