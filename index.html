        // 1.Верните длину самого длинного слова в предложенном предложении. Ваш ответ должен быть числом.

        // 2. Верните массив, состоящий из наибольшего числа из каждого предоставленного подмассива. Для простоты предоставленный массив будет содержать ровно 4 подмассива. Помните, что вы можете перебирать массив с помощью простого цикла for и обращаться к каждому элементу с помощью синтаксиса массива arr [i].

        function largestOfFour(arr) {
            var maxArray = [];
            var max;
            for (var i = 0; i < arr.length; i++) {
                max = -Infinity;
                for (var j = 0; j < arr[i].length; j++) {
                    if (max < arr[i][j]) {
                        max = arr[i][j];
                    }
                }
                maxArray[i] = max;
            }
            return maxArray;
        }

        console.log(largestOfFour([

        //7. Есть массив из двух чисел. Верните сумму этих двух чисел плюс сумму всех чисел между ними. Наименьшее число не всегда будет на первом месте.

        function sumAll(arr) {
            if (arr[0] > arr[1]) {
                var tmp = arr[0];
                for (i = arr[0] - 1; i >= arr[1]; i--) {
                    tmp = tmp + i;
                }
            } else if (arr[0] < arr[1]) {
                var tmp = arr[0];
                for (i = arr[0] + 1; i <= arr[1]; i++) {
                    tmp = tmp + i;
                }
            } else if (arr[0] = arr[1]) {
                tmp = arr[0] + arr[1];
            }
            return tmp;
        }

        console.log(sumAll([1, 4]) + " first sum"); // должно вернуть 10
        console.log(sumAll([4, 1]) + " second sum") //должно вернуть 10.
